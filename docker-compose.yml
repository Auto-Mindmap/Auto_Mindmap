services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: diagram-api
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    environment:
      PYTHONUNBUFFERED: "1"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: diagram-web
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      VITE_API_BASE_URL: http://api:8000
    depends_on:
      - api

volumes:
  web_node_modules: